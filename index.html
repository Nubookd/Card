<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучший рабоотник </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card_inner">
        <div class="card_img">
            <img src="./img/card_img.jfif" alt="Кружка 'Лучший работник месяца">
        </div>
        <div class="card_title">
            <p>Лучший работник</p>
        </div>
        <div class="card_text">
            <ul class="card_list">
                <li class="card_item_1">
                    <p>Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста</p>
                </li>
                <li class="card_item_2">
                    <p>500 рублей</p>
                </li>
            </ul>
            <div class="card_button">
                <a href="#">
                    Добавить в корзину
                </a>
            </div>
        </div>
    </div>
</body>
</html>
